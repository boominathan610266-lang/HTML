      <h1>STUDENT'S APPLICATION FORM</h1>
      <hr>
      <form class="details">
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" /><br /><br />
        <label>Age:</label>
        <input type="number" placeholder="Enter your age" /><br /><br />
        <label>Email:</label>
        <input type="email" placeholder="Enter your email" /><br /><br />
        <label>Gender:</label>

        <input type="radio" name="gender" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" />

        <label>Department:</label>
        <select>
          <option>choose</option>
          <option>B.E</option>
          <option>B.SC</option>
          <option>B.A</option>
          <option>BBA</option>
        </select>
        <br><br />
        <label>Skills:</label>
        <input type="checkbox" />
           <label>HTML</label>
        <input type="checkbox" />
            <label>CSS</label>
        <input type="checkbox" />
            <label>JavaScript</label>
        <br /><br />
            <button class="bt">save</button>
      </form>
